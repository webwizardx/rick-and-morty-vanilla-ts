<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/src/style.css" />

		<title>Rick and Morty</title>
	</head>
	<body>
		<h1 class="title text-center p-3">Rick and Morty</h1>

		<template id="card-template">
			<div class="card card-dark">
				<div class="row g-0 v-100">
					<div class="col-md-4">
						<img class="img-fluid character-img" />
					</div>
					<div class="col-md-8">
						<div class="card-body text-white">
							<h3 id="name" class="card-title"></h3>
							<p class="card-text m-0 mb-1">
								<span
									id="status-badge"
									class="status-badge border rounded-circle"
								>
								</span>
								<small id="status"></small>
							</p>
							<h5 class="m-0 mb-1">Location</h5>
							<p class="card-text m-0">
								<small id="location"></small>
							</p>
							<h5 class="m-0">Gender</h5>
							<p class="card-text m-0">
								<small id="gender"></small>
							</p>
						</div>
					</div>
				</div>
			</div>
		</template>

		<div class="bg-dark px-3 py-5">
			<div class="content mb-5"></div>

			<nav aria-label="...">
				<ul class="pagination d-flex justify-content-center">
					<li id="previousPage" class="page-item">
						<a class="page-link">Previous</a>
					</li>
					<li id="nextPage" class="page-item">
						<a class="page-link" href="#">Next</a>
					</li>
				</ul>
			</nav>
		</div>

		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
